<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <div class="container-fluid justify-content-start">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown
        style="margin-left: auto">
        <a class="dropdown-toggle text-light btn btn-outline-info btn-sm"  dropdownToggle>Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-1" *dropdownMenu>
          <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" autocomplete="off"
            style="margin-left: auto; gap: 0.5rem;" role="search" (ngSubmit)="login()">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control"
          type="text"
          placeholder="Username">
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control"
          type="password"
          placeholder="Password">
        <button class="btn btn-success btn-sm" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
